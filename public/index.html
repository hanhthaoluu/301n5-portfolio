<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HanhThao Luu's Portfolio</title>
    <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v4.0.10.js"></script>

    <meta name = "viewport" content = "width = device-width, initial-scale =1" />
    <link rel="stylesheet" href="styles/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Oleo+Script:700|Tangerine:700" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/icons.css">

    <script id="home-template" type="text/x-handlebars-template">
      <article class="clearfix">
        <img class="image" src="{{image}}">
        <div class="greetings">{{greetings}}</div>
        <div class="overviewOfMe">{{{overviewOfMe}}}</div>
      </article>
    </script>

    <script id="article-template" type="text/x-handlebars-template">
      <article class="clearfix">
        <div class="place"><em>{{place}}</em></div>
        <div class="activities">{{{activities}}}</div>
        <img class="picture" src="{{picture}}">
        <div class="address">{{address}}</div>
        <a href="{{website}}" class="website">{{website}}</a>
      </article>
    </script>

    <script id="education-template" type="text/x-handlebars-template">
      <article class="clearfix">
      <img class="schoolImage" src="{{schoolImage}}">
      <div class="school"><em>{{School}}</em></div>
      <div class="location">{{Location}}</div>
      <div class="degreeCertificate">{{{Degree}}}</div>
      </article>
    </script>


    <script id="resume-template" type="text/x-handlebars-template">
      <article class="clearfix">
      <div class="title"><em>{{Title}}</em></div>
      <div class="duration">{{Duration}}</div>
      <div class="employer">{{Employer}}</div>
      <div class="city">{{City}}</div>
      <div class="description">{{Description}}</div>
      </article>
    </script>

    <script id="repo-template" type="text/x-handlebars-template">
      <li>
        <a href="{{html_url}}" target="_blank">
          <h3>{{My GitHub Repos}}</h3>
        </a>
        <p>Description: {{description}}</p>
        <p>Language: {{language}}</p>
        <p>Created: {{created_at}}</p>
        <p>Last updated: {{updated_at}}</p>
      </li>
    </script>
  </head>
  <body>

    <div id="welcome">
      <nav class="main-nav">
        <div class="icon-menu">
        </div>
        <ul id="hidden">
          <li id="home"><a href="/">Home</a></li>
          <li id="education"><a href="/education">Education</a></li>
          <li id="resume"><a href="/workExperience">Work Experience</a></li>
          <li id="portfolio"><a href="/portfolio">Portfolio</a></li>
          <li id="seattleOutdoors"><a href="/seattleOutdoors">Seattle Outdoors</a></li>
        </ul>
      </nav>

      <h1>Welcome to Thao's Page!</h1>
      <div class="content">
        <div id="content-home"></div>
        <div id="content-education"></div>
        <div id="content-resume"></div>
        <div id="content-portfolio">
            <ul></ul>
        </div>
        <div id="content-seattleOutdoors"></div>
      </div>
    </div>
    <!-- <div class="myHomePictureContainer">
      <img id="myHomePicture" src="images/IMG_0093_2.jpg"/>
    </div> -->
        <!-- <script src="/githubToken.js"></script> -->
        <script src="/scripts/models/home.js"></script>
        <script src="/scripts/views/homeView.js"></script>
        <script src="/scripts/controllers/homeController.js"></script>

        <script src="/scripts/models/education.js"></script>
        <script src="/scripts/views/educationView.js"></script>
        <script src="/scripts/controllers/educationController.js"></script>

        <script src="/scripts/models/resume.js"></script>
        <script src="/scripts/views/resumeView.js"></script>
        <script src="/scripts/controllers/resumeController.js"></script>

        <script src="/scripts/models/seattleOutdoors.js"></script>
        <script src="/scripts/views/seattleOutdoorsView.js"></script>
        <script src="/scripts/controllers/seattleOutdoorsController.js"></script>

        <!-- <script src="/scripts/models/repo.js"></script>
        <script src="/scripts/views/repoView.js"></script> -->
        <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
        <script src="/scripts/controllers/routes.js"></script>

  </body>
</html>
